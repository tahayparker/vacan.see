name: Generate Schedule JSON

on:
  push:
    paths:
      - "public/classes.csv"  # Trigger the workflow when classes.csv is updated
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up environment variables from secrets
      - name: Set up .env file from secrets
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env

      # Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Match your project's Node.js version

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Install ts-node for TypeScript execution
      - name: Install ts-node
        run: npm install -g ts-node

      # Step 6: Run the JSON generation script
      - name: Generate schedule JSON
        run: ts-node src/generate-schedule.ts

      # Step 7: Configure Git for committing changes
      - name: Configure Git
        run: |
          git config user.name "Taha Parker via GitHub Actions"
          git config user.email "98612931+tahayparker@users.noreply.github.com"

      # Step 8: Commit the updated JSON file to the root directory
      - name: Commit changes
        run: |
          git add scheduleData.json
          git commit -m "Update scheduleData.json triggered by classes.csv update"

      # Step 9: Push the changes back to the repository
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
